<div class="container">
  <form>
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" #name  class="form-control" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" #email class="form-control" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label>Land:</label>
      <input type="text" #land class="form-control" placeholder="Enter your land">
    </div>
    <div class="form-group">
      <label>city:</label>
      <input type="text" #city class="form-control" placeholder="Enter your city">
    </div>
    <div class="form-group">
      <label>postNumber:</label>
      <input type="text" #postNumber class="form-control" placeholder="Enter your PostNumber">
    </div>

    <button type="submit" class="btn btn-success saveButton" (click)="create(name.value,email.value,land.value,city.value,postNumber.value)">Save</button>
    <input type="reset" class="clearButton form-control" id="clear" value="Clear">
    
  </form>

</div>
